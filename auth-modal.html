<div id="auth-modal" class="modal">
  <div class="modal-content auth-modal-content">
    <div class="auth-tabs">
      <button id="tab-login" class="auth-tab active" type="button">Entrar</button>
      <button id="tab-register" class="auth-tab" type="button">Criar Conta</button>
    </div>
    <form id="login-form-auth" class="auth-form">
      <div class="form-field">
        <label for="login-email-auth"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="login-email-auth" name="login-email-auth" required placeholder="seu.email@exemplo.com">
      </div>
      <div class="form-field">
        <label for="login-password-auth"><i class="fas fa-lock"></i> Senha</label>
        <input type="password" id="login-password-auth" name="login-password-auth" required placeholder="Mínimo 6 caracteres">
      </div>
      <button type="submit" class="primary-btn wide-btn">Entrar</button>
    </form>
    <form id="register-form-auth" class="auth-form" style="display:none;">
      <div class="form-field">
        <label for="register-name-auth"><i class="fas fa-user"></i> Nome Completo</label>
        <input type="text" id="register-name-auth" name="register-name-auth" required placeholder="Seu nome completo">
      </div>
      <div class="form-field">
        <label for="register-email-auth"><i class="fas fa-envelope"></i> E-mail</label>
        <input type="email" id="register-email-auth" name="register-email-auth" required placeholder="seu.email@exemplo.com">
      </div>
      <div class="form-field">
        <label for="register-password-auth"><i class="fas fa-lock"></i> Senha</label>
        <input type="password" id="register-password-auth" name="register-password-auth" required placeholder="Mínimo 6 caracteres">
      </div>
      <div class="form-field">
        <label for="register-password2-auth"><i class="fas fa-key"></i> Confirmar Senha</label>
        <input type="password" id="register-password2-auth" name="register-password2-auth" required placeholder="Repita a senha">
      </div>
      <button type="submit" class="primary-btn wide-btn">Criar Conta</button>
    </form>
  </div>
</div>
