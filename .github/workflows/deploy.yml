name: Deploy - ProduÃ§Ã£o

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy para Netlify
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§ª Executar testes
        run: npm run test:run

      - name: ğŸ—ï¸ Build otimizado
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“ Criar arquivo de ambiente de produÃ§Ã£o
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> build-optimized/.env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> build-optimized/.env

      - name: ğŸš€ Deploy para Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=build-optimized
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ“¢ Notificar sucesso
        if: success()
        run: |
          echo "âœ… Deploy realizado com sucesso!"
          echo "ğŸŒ URL: https://siav.netlify.app"

  deploy-vercel:
    name: ğŸš€ Deploy para Vercel (Alternativo)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build otimizado
        run: npm run build

      - name: ğŸš€ Deploy para Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./build-optimized
          vercel-args: '--prod'
