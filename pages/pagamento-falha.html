<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado - SIAV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .failure-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .failure-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .failure-icon i {
            font-size: 60px;
            color: white;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8d7da;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 25px;
            margin: 30px 0;
        }

        .info-box h3 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .info-box ul {
            text-align: left;
            color: #721c24;
            line-height: 2;
        }

        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .cta-button.secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <div class="failure-icon">
            <i class="fas fa-times"></i>
        </div>

        <h1>❌ Pagamento Não Aprovado</h1>
        <p class="subtitle">O pagamento não pôde ser processado</p>

        <div class="info-box">
            <h3>Possíveis motivos:</h3>
            <ul>
                <li>Saldo ou limite insuficiente</li>
                <li>Dados do cartão incorretos</li>
                <li>Transação recusada pelo banco</li>
                <li>Pagamento cancelado pelo usuário</li>
            </ul>
        </div>

        <div class="cta-buttons">
            <a href="index.html#planos" class="cta-button primary">
                <i class="fas fa-redo"></i> Tentar Novamente
            </a>
            <a href="index.html" class="cta-button secondary">
                <i class="fas fa-home"></i> Voltar ao Início
            </a>
        </div>

        <p style="margin-top: 30px; color: #95a5a6; font-size: 14px;">
            Precisa de ajuda? Entre em contato conosco.
        </p>
    </div>
</body>
</html>
